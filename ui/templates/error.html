<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember Twelve - Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .error-container {
            background: white;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }

        .material-icons {
            font-size: 64px;
            color: #667eea;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 28px;
            font-weight: 300;
            margin: 0 0 16px 0;
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        .code {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
            font-family: monospace;
            margin-top: 24px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="material-icons">error_outline</i>
        <h1>No Twelve Selection Loaded</h1>
        <p>{{ message }}</p>
        <div class="code">
python ui/twelve_viewer.py twelve_2025_balanced.json
        </div>
    </div>
</body>
</html>
